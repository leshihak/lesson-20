<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-block">
      <form action="" name="formInfo">
        <div class="txt-input">Login</div>
        <input type="text" class="login" placeholder="Enter Login">
        <div class="txt-input">Password</div>
        <input type="password" class="password" placeholder="Enter Password">
        <div class="txt-input">Email</div>
        <input type="email" class="email" placeholder="Enter Email">
        <button class="add-user">Add user</button>
        <button class="edit-user">Edit user</button>
      </form>
    </div>

    <div class="right-block">
      <div class="table-head">
        <div>#</div>
        <div>Login</div>
        <div>Password</div>
        <div>Email</div>
        <div>Edit</div>
        <div>Delete</div>
      </div>

      <table class="table">
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
